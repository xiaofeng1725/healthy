<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>身体状态评估</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #3b82f6;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>身体状态评估</h2>
        <form action="/result" method="post">
            <input type="text" name="height" placeholder="身高（cm）" required><br>
            <input type="text" name="weight" placeholder="体重（kg）" required><br>
            <input type="text" name="age" placeholder="年龄" required><br>
            <textarea name="history" rows="3" placeholder="请输入历史伤病信息（可选）"></textarea><br>
            <input type="submit" value="提交评估">
        </form>
    </div>
</body>
</html>
